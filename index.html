<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div id="display">
            <p id="num-1"></p>
            <p id="operator"></p>
            <p id="num-2"></p>
            <p>=</p>
            <p id="result"></p>
        </div>
        <div id="buttons">
            <div id="etc">
                <button>
                    <img src="./images/backspace.svg" alt="backspace">
                </button>
                <button>AC</button>
            </div>
            <button>รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>
                <img src="./images/calculator.svg" alt="calculator icon">
            </button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </body>
</html>
