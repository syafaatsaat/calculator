<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="display">0</div>
        <div id="buttons">
            <div class="row">
                <div class="column">
                    <button id="backspace" class="light-grey-bg">
                        <img src="./images/backspace.svg" class="filter-white" alt="backspace" />
                    </button>
                </div>
                <div class="column">
                    <button id="clear" class="light-grey-bg">AC</button>
                </div>
                <div class="column">
                    <button id="negate" class="light-grey-bg">
                        <img src="./images/plus-slash-minus.svg" class="filter-white" alt="plus-slash-minus">
                    </button>
                </div>
                <div class="column">
                    <button id="divide" class="orange-bg">รท</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="7" class="grey-bg">7</button>
                </div>
                <div class="column">
                    <button id="8" class="grey-bg">8</button>
                </div>
                <div class="column">
                    <button id="9" class="grey-bg">9</button>
                </div>
                <div class="column">
                    <button id="multiply" class="orange-bg">ร</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="4" class="grey-bg">4</button>
                </div>
                <div class="column">
                    <button id="5" class="grey-bg">5</button>
                </div>
                <div class="column">
                    <button id="6" class="grey-bg">6</button>
                </div>
                <div class="column">
                    <button id="subtract" class="orange-bg">-</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="1" class="grey-bg">1</button>
                </div>
                <div class="column">
                    <button id="2" class="grey-bg">2</button>
                </div>
                <div class="column">
                    <button id="3" class="grey-bg">3</button>
                </div>
                <div class="column">
                    <button id="add" class="orange-bg">+</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="no-bg" disabled>
                        <img src="./images/calculator.svg" class="filter-white" alt="calculator icon">
                    </button>
                </div>
                <div class="column">
                    <button id="0" class="grey-bg">0</button>
                </div>
                <div class="column">
                    <button id="decimal" class="grey-bg">.</button>
                </div>
                <div class="column">
                    <button id="equal" class="orange-bg">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
